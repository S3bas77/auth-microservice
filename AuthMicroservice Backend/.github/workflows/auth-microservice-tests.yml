name: Auth Microservice Backend Tests

on:
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean compile -Dspring.profiles.active=test

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test
